            <form>
                <select name = "subject" size = "1">
                    <option value = "평">평</option>
                    <option value = "평방미터">평방미터</option>
                    <option value = "야드">야드</option>
                    <option value = "미터">미터</option>
                    <option value = "센티">센티</option>
                    <option value = "인치">인치</option>
                </select>
            </form>	
            
            <input id="input" type="number" class="calculate"> <!--input 태그는 닫는 태크를 안 쓴다! -->
            <input id="kvadrat" type="button" value="평" >
            <button id="sum">계산</button>
            <input id="result" class="calculate">
            <input id="kvadrat2" type="button" value="평방미터">

            <script>
                const input = document.querySelector('#input') 
                const kvadrat = document.querySelector('#kvadrat')
                const sum = document.querySelector('#sum')
                const result = document.querySelector('#result')
                const kvadrat2 = document.querySelector('#kvadrat2')
                
                kvadrat.addEventListener("click", () => {
                    if (kvadrat.value === '평'){
                        kvadrat.value = '평방미터'
                        kvadrat2.value='평'
                    } else {
                        kvadrat.value ='평'
                        kvadrat2.value='평방미터'
                    }
                })

                sum.addEventListener("click", () => {
                    if (kvadrat.value === '평'){
                        result.value = Math.round(input.value * 3.3)
                    } else {
                        result.value = Math.round(input.value/3.3)
                    }
                })
                


            </script>
