<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input id="input" type="number" class="calculate">
	<input id="kvadrat" type="button" value="평">
	<button id="sum">계산</button>
	<input id="result" class="calculate">
	<input id="kvadrat2" type="button" value="평방미터">

	<script>  
			document.addEventListener('DOMContentLoaded', () => {  //화살표 함수. 
					const input = document.querySelector('#input')
					const kvadrat = document.querySelector('#kvadrat')  // kvadrat라는 변수명으로 id 이름 kvadrat를 부르는 메소드를 정의했다.
					const sum = document.querySelector('#sum') // sum 을 선언함. 이렇게 하니 훨신 가독성이 좋다.
					const result = document.querySelector('#result')
					const kvadrat2 = document.querySelector('#kvadrat2') // kvadrat라는 변수명으로 id 이름 kvadrat2를 부르는 메소드를 정의했다.
					

				kvadrat.addEventListener('click', () => { // kvadrat. 이렇게 한 부분이 이해가 안된다. 객체라는 뜻인데??
					if (kvadrat.value === '평') {  // 위에 () => 이 부분도 배운 것은 같은데. 
						kvadrat.value = '평방미터'
						kvadrat2.value = '평'
					} else {
						kvadrat.value = '평'
						kvadrat2.value = '평방미터'
					}
				})  //어쨋든 이 부분은 내가 만든 것으로도 동작은 한다.

			sum.addEventListener('click', () => {
				if (kvadrat.value === '평') {
					result.value = Math.round(input.value * 3.3)
				} else {
					result.value = Math.round(input.value / 3.3)
				}
			})
		})
	</script>
